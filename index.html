<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
       <div class="screen">
          <div class="previous"></div>
          <div class="current"></div>
       </div>
          <div onclick="loadContent()" class="buttons">
            <div class="button func ac">AC</div>
            <div class="button func pm">±</div>
            <div class="button func percent">%</div>
            <div class="button oper division">÷</div>            
            <div class="button num num-7">7</div>
            <div class="button num num-8">8</div>
            <div class="button num num-9">9</div>
            <div class="button oper multipl">×</div>
            <div class="button num num-4">4</div>
            <div class="button num num-5">5</div>
            <div class="button num num-6">6</div>
            <div class="button oper substr">-</div>
            <div class="button num num-1">1</div>
            <div class="button num num-2">2</div>
            <div class="button num num-3">3</div>
            <div class="button oper add">+</div>
            <div class="button num num-0">0</div>
            <div class="button num dot">.</div>
            <div class="button equal">=</div>
          </div>
    </div>
       
    <script src="./app.js"></script>
</body>
</html>
